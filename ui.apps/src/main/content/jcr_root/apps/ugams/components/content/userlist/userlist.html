<sly class="container bg-white" data-sly-use.singleuser="com.ugams.core.models.UserList"></sly>
  <h3 hidden>${singleuser.url}</h3>
  <div data-sly-list.items=${singleuser.data}>
    <div class="column cardlist-container">
      <img src="${items.avatar}"/>
        <div>
            <span>${items.fname}</span>
            <span>${items.lname}</span>
        </div>
		<p style="text-align: center;" id="demo3">${items.email}</p>
    </div>
</div>
